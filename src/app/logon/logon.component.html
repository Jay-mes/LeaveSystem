<form [formGroup] = "loginForm" class = "container">
    <mat-card class="example-card loginCenter" apperance = "outline">
        <mat-grid-list cols="2" rowHeight="60px">
            <mat-grid-tile colspan = "2">
                <mat-card-header>
                    <mat-card-title class = "text-center">LogIn</mat-card-title>
                    <mat-card-subtitle>Welcome Home</mat-card-subtitle>
                </mat-card-header>
            </mat-grid-tile>
            <mat-grid-tile colspan = "2">
                <mat-form-field class="example-full-width col-5 col-md-5 col-sm-4" >
                    <input matInput type="tel"  maxLength="5" placeholder = "Username" formControlName = "username" autocapitalize>
                    <div *ngFor = "let err of errMessage.username" class = "example-full-width col-5 col-md-5 col-sm-5" required>
                        <mat-error *ngIf = "username.hasError(err.type) && (username.dirty || username.touched)" class = "example-full-width">
                          <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan = "2">
                <mat-form-field class="example-full-width col-5 col-md-5 col-sm-4" >
                    <input matInput type="password" placeholder = "password" formControlName = "password" autocapitalize inputmode="password">
                    <div *ngFor = "let err of errMessage.password" class = "example-full-width col-5 col-md-5 col-sm-5" required>
                        <mat-error *ngIf = "password.hasError(err.type) && (password.dirty || password.touched)" class = "example-full-width">
                          <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan = "2">
                <button type="submit" (click)="onSubmit()"  mat-raised-button color="primary" class = "btn btn-secondary col-5 col-md-5 col-sm-4">LogIn</button>
            </mat-grid-tile> 
        </mat-grid-list>
    </mat-card>
</form>
