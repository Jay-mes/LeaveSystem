<div class = "container">
<form [formGroup] = "leaveRequestForm"  >
    <mat-card class="example-card veticalCenter" apperance = "outline">
        <mat-grid-list cols="2" rowHeight="60px">
            <mat-grid-tile colspan = "2">
                <mat-form-field class="example-full-width col-7 col-md-7 col-sm-5">
                    <input matInput type="text" placeholder = "Firstname" formControlName = "firstname" autocapitalize required>
                    <div *ngFor = "let err of errMessage.firstname" class = "example-full-width">
                        <mat-error *ngIf = "firstname.hasError(err.type) && (firstname.dirty || firstname.touched)" class = "example-full-width">
                            <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>      
                </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile colspan = "2">
                <mat-form-field class="example-full-width col-7 col-md-7 col-sm-5">
                    <input matInput type="text" placeholder = "Lastname" formControlName = "lastname" autocapitalize required>
                    <div *ngFor = "let err of errMessage.lastname" class = "example-full-width">
                        <mat-error *ngIf = "lastname.hasError(err.type) && (lastname.dirty || lastname.touched)" class = "example-full-width">
                        <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>      
                </mat-form-field>
            </mat-grid-tile> 
            
            <mat-grid-tile colspan = "2">
                <mat-form-field appearance="fill" class="example-full-width col-7 col-md-7 col-sm-5">
                    <mat-label>Choose a start date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" [matDatepickerFilter]="filterWeekends" [min] = "minDate" formControlName = "startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                    <div *ngFor = "let err of errMessage.startDate" class = "example-full-width">
                        <mat-error *ngIf = "startDate.hasError(err.type) && (startDate.dirty || startDate.touched)" class = "example-full-width">
                            <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>      
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan = "2">
                <mat-form-field appearance="fill" class="example-full-width col-7 col-md-7 col-sm-5">
                    <mat-label>Choose an end date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" [matDatepickerFilter]="filterWeekends" [min] = "minDate" formControlName = "endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                    <div *ngFor = "let err of errMessage.endDate" class = "example-full-width">
                        <mat-error *ngIf = "endDate.hasError(err.type) && (endDate.dirty || endDate.touched)" class = "example-full-width">
                        <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>      
                </mat-form-field>
            </mat-grid-tile> 
            
            <mat-grid-tile colspan = "2">
                <mat-form-field appearance="fill" class="example-full-width col-7 col-md-7 col-sm-5">
                    <mat-label>Select Type of leave</mat-label>
                    <mat-select formControlName = "leaveType">
                        <mat-option value ="Annual">Annual</mat-option>
                        <mat-option value ="Sick">Sick</mat-option>
                    </mat-select>
                    <div *ngFor = "let err of errMessage.leaveType" class = "example-full-width">
                        <mat-error *ngIf = "leaveType.hasError(err.type) && (leaveType.dirty || leaveType.touched)" class = "example-full-width">
                        <small class="error-message marg ion-text-center">{{ err.message }}</small>
                        </mat-error>
                    </div>      
                </mat-form-field>
            </mat-grid-tile> 
            
            <mat-grid-tile colspan = "2">
                <mat-form-field class="example-full-width col-7 col-md-7 col-sm-5">
                    <textarea matInput placeholder = "reason" maxlength="200" formControlName = "reason" autocapitalize required></textarea>
                </mat-form-field>
            </mat-grid-tile>

            
            <mat-grid-tile colspan = "2">
                <button type="submit" (click)="onSubmit()" style="width:100%"  mat-raised-button color="primary" class = "btn btn-secondary col-7 col-md-7 col-sm-5">create request</button>
            </mat-grid-tile>  
            

        </mat-grid-list>
    </mat-card>
</form>
</div>
