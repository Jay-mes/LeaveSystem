<div class = "container">
    
  <mat-card class="example-card veticalCenter">
    <div class = "row">
        <div class = "col-3 offset-9">
            <button mat-raised-button color = "primary" class = "btn btn-secondary" routerLink="/requestLeave" forward>Create leave request</button>
        </div>
    </div>
    <mat-form-field class="col-12 col-md-12 col-sm-12">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" class = "text-white" placeholder="Search by lastname" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="col-12 col-md-12 col-sm-12">
      
        
        <ng-container matColumnDef='firstname'>
          <th mat-header-cell *matHeaderCellDef>firstName</th>
          <td mat-cell *matCellDef="let data"> {{data.firstName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>lastName</th>
          <td mat-cell *matCellDef="let data"> {{data.lastName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>startDate</th>
          <td mat-cell *matCellDef="let data"> {{data.startDate}} </td>
        </ng-container>
        
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>endDate</th>
          <td mat-cell *matCellDef="let data"> {{data.endDate}} </td>
        </ng-container>
        
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>leaveType</th>
          <td mat-cell *matCellDef="let data"> {{data.leaveType}} </td>
        </ng-container>
        
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>reason</th>
          <td mat-cell *matCellDef="let data"> {{data.reason}} </td>
        </ng-container>
        
        <ng-container matColumnDef="totalDays">
          <th mat-header-cell *matHeaderCellDef> totalDays </th>
          <td mat-cell *matCellDef="let data"> {{data.totalDays}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </mat-card>
</div>
